server.port=8088
#spring.application.name=loginserver-version
spring.application.name=loginserver

eureka.instance.instance-id:${spring.application.name}:${spring.cloud.client.ipAddress}:${spring.application.instance_id:${server.port}}
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8765/eureka

spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

mybatis.type-aliases-package=com.example.logindemo.com.cszt.pojo
mybatis.com.cszt.mapper-locations=classpath:static/*.xml

